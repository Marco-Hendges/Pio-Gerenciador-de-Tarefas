<ion-content>
  <ion-searchbar placeholder="Digite o nome da tarefa aqui..."></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let tarefa of iTarefas">
      <ion-label>
        <h2>{{ tarefa.title }}</h2>
        <p>{{ tarefa.description }}</p>
        <small>{{ tarefa.date | date: 'dd/MM/yyyy HH:mm' }}</small>
        <div class="tag">{{ tarefa.group }}</div>
      </ion-label>
      <ion-checkbox slot="start" [(ngModel)]="tarefa.completed"></ion-checkbox>
      <ion-button fill="clear" slot="end">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
