<ion-header [translucent]="true" style="border-bottom: 5px solid #0096F4;">
  <ion-toolbar>
    <!-- Título -->
    <ion-title>
      {{ title }}
    </ion-title>

    <!-- Ícone de logout -->
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
